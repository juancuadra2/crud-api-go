version: '3.8'

services:
  # Servicio de MySQL
  mysql:
    image: mysql:8.0
    container_name: crud-api-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: go_lab
      MYSQL_USER: jcuadrado
      MYSQL_PASSWORD: jcuadrado
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crud-api-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de la API Go
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crud-api-go
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: jcuadrado
      DB_PASS: jcuadrado
      DB_NAME: go_lab
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crud-api-network

networks:
  crud-api-network:
    driver: bridge

volumes:
  mysql_data:

